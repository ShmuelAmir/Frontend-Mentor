<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df95a2d285.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>
      <form>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <button type="submit">Notify Me</button>
      </form>
      <div class="error">Please provide a valid email address</div>

      <img
        class="main-img"
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />

      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
