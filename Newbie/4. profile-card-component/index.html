<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img class="top-img" src="images/bg-pattern-top.svg" alt="" />
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="" />
    <div class="card">
      <img class="card-img" src="images/bg-pattern-card.svg" alt="" />
      <img class="profile-img" src="images/image-victor.jpg" alt="" />

      <div class="up">
        <div class="name">Victor Crest <span> 26</span></div>
        <div class="city">London</div>
      </div>

      <div class="bottom">
        <div class="stat one">
          <div class="number">80K</div>
          <div class="head">Followers</div>
        </div>
        <div class="stat tow">
          <div class="number">803K</div>
          <div class="head">Likes</div>
        </div>
        <div class="stat three">
          <div class="number">1.4K</div>
          <div class="head">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
