<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script
      src="https://kit.fontawesome.com/df95a2d285.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="left">
        <img src="images/logo.svg" alt="" />
        <h1 class="title">
          <span>We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- <label for="email">Email Address</label> -->
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img src="images/icon-error.svg" alt="" />
          <button type="submit"><i class="fas fa-chevron-right"></i></button>
          <div class="requirements">Please provide a valid email</div>
        </form>
      </div>
      <div class="right">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
